<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }


    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a40, #2d2d6b);
    }

    .login-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      width: 400px;

    }

    .login-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #1a1a40;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: #5c6bc0;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #ab3939;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1>Login</h1>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="example@gmail.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="************" required />

      <button type="submit" class="btn">Login</button>
    </form>

    <form action="dgf">
      <label for=""></label>
    </form>
  </div>

</body>


</html>
